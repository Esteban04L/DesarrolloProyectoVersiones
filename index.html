<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Artventory - Inicio de sesión</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      font-family: 'Quicksand', sans-serif;
    }
    body, html {
      height: 100%;
      margin: 0;
      overflow: hidden;
    }
    #bg-video {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: -1;
    }
    .login-card {
      background: rgba(255, 255, 255, 0.95);
      padding: 2.5rem;
      border-radius: 1.5rem;
      box-shadow: 0 15px 30px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
      transform: translateY(0);
      transition: all 0.3s ease;
    }
    .login-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
    }
    .btn-primary {
      background-color: #f59e0b;
      border: none;
      padding: 0.8rem;
      font-weight: 600;
      transition: all 0.3s;
    }
    .btn-primary:hover {
      background-color: #d97706;
      transform: translateY(-2px);
    }
    h1 {
      font-family: 'Playfair Display', serif;
      font-weight: 500;
      font-size: 2.5rem;
      color: #f59e0b;
    }
    .form-control {
      padding: 1rem;
      border-radius: 0.5rem;
      border: 1px solid #e2e8f0;
    }
    .form-control:focus {
      border-color: #f59e0b;
      box-shadow: 0 0 0 0.25rem rgba(245, 158, 11, 0.25);
    }
  </style>
</head>
<body>
    <video autoplay muted loop id="bg-video">
      <source src="/video.mp4" type="video/mp4">
      Tu navegador no soporta videos HTML5.
    </video>
    <div class="overlay"></div>

  <div class="d-flex justify-content-center align-items-center vh-100">
    <div class="login-card text-center">
      <h1 class="mb-4">Artventory</h1>
      <p class="mb-4 text-muted">Gestión de productos artesanales</p>
      <form id="loginForm">
        <div class="form-floating mb-3">
          <input type="text" id="username" class="form-control" placeholder="Usuario" required>
          <label for="username">Nombre de usuario</label>
        </div>
        <div class="form-floating mb-4">
          <input type="password" id="password" class="form-control" placeholder="Contraseña" required>
          <label for="password">Contraseña</label>
        </div>
        <button type="submit" class="btn btn-primary w-100">
          <i class="fas fa-sign-in-alt me-2"></i>Iniciar sesión
        </button>
        <div id="loginMessage" class="mt-3"></div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById("loginForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      const response = await fetch("/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ nombre_usuario: username, contrasena: password })
      });

      const result = await response.json();
      const msg = document.getElementById("loginMessage");

      if (result.success) {
        msg.innerHTML = `<div class="alert alert-success alert-dismissible fade show">
          <strong>Bienvenido, ${username}!</strong> Redirigiendo...
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>`;
        setTimeout(() => window.location.href = "productos.html", 1500);
      } else {
        msg.innerHTML = `<div class="alert alert-danger alert-dismissible fade show">
          <strong>Error:</strong> Credenciales incorrectas
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>`;
      }
    });
  </script>
</body>
</html>
